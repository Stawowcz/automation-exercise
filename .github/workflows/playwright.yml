name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      AUTOMATION_PASSWORD: ${{ secrets.AUTOMATION_PASSWORD }}
      AUTOMATION_BASEURL: ${{ secrets.AUTOMATION_BASEURL }}
      AUTOMATION_USER_CORRECT: ${{ secrets.AUTOMATION_USER_CORRECT }}
      AUTOMATION_PASSWORD_CORRECT: ${{ secrets.AUTOMATION_PASSWORD_CORRECT }}
      AUTOMATION_USER_INCORRECT: ${{ secrets.AUTOMATION_USER_INCORRECT }}
      AUTOMATION_PASSWORD_INCORRECT: ${{ secrets.AUTOMATION_PASSWORD_INCORRECT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --trace on-first-retry

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
